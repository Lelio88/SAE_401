<head>

    <style>
        /* Styles généraux */
        /* Styles généraux */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            /* Correction ici */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Titre */
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Conteneur du formulaire */
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        /* Labels */
        label {
            display: block;
            text-align: left;
            margin-top: 10px;
            font-weight: bold;
        }

        /* Champs de saisie */
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Bouton */
        button {
            width: 100%;
            background: #5DA35F;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #4A8C50;
        }

        /* Lien */
        a {
            text-align: center;
            margin-top: 15px;
            color: #5DA35F;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        // Fonction pour cacher le message d'erreur si error=1 absent
        function hideError() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            if (error !== '1') {
                document.getElementById('erreur').style.display = 'none';
            }
        }
        // Appel de la fonction au chargement de la page
        window.onload = hideError;
    </script>
</head>

<body>

        <input type="email" name="email" required><br>
        <label>Password :</label>
        <input type="password" name="password" required><br>
        <button type="submit">Connect</button>
        <br>
        <p id='erreur' style="color: red;">Invalid email address or password</p>
    </form>
